<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <title>Sgommo Slider</title>
</head>
<body>
    <div class="sgm">
        <div class="sgm-wrapper">
            <div class="sgm-slide">
                <img src="https://picsum.photos/1920/1080?random=1" alt="">
            </div>
            <div class="sgm-slide">
                <img src="https://picsum.photos/1920/1080?random=2" alt="">
            </div>
            <div class="sgm-slide">
                <img src="https://picsum.photos/1920/1080?random=3" alt="">
            </div>
            <div class="sgm-slide">
                <img src="https://picsum.photos/1920/1080?random=4" alt="">
            </div>
            <div class="sgm-slide">
                <img src="https://picsum.photos/1920/1080?random=5" alt="">
            </div>
            <div class="sgm-slide">
                <img src="https://picsum.photos/1920/1080?random=6" alt="">
            </div>
            <div class="sgm-slide">
                <img src="https://picsum.photos/1920/1080?random=7" alt="">
            </div>
        </div>
    </div>
    
    <script src="../src/js/index.js"></script>
    <script>
        const sgommo = new Sgommo(document.querySelector('.sgm'), {
            direction: Sgommo.DIRECTION.HORIZONTAL, 
            speed: 1000, 
            loop: false, 
            autoplay: 5000,
            slidesWidth: [20, 50, 30],
        });
        /* sgommo.setSlidesWidth([10, 20, 30]); */
        console.log(sgommo);
    </script>
</body>
</html>
